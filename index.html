<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SONGHEEDY | Unified Final Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'SCoreDream', sans-serif;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: black;
      z-index: 50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    nav a {
      margin-left: 1rem;
      font-weight: 600;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 100vw;
      height: 56.25vw;
      max-width: 100vw;
      max-height: 100vh;
      transition: transform 0.4s ease, opacity 0.8s ease, top 0.4s ease;
      -webkit-mask-image: url(#mask-text);
      mask-image: url(#mask-text);
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      -webkit-mask-size: contain;
      mask-size: contain;
      pointer-events: none;
      z-index: 1;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .mask-svg {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .mask-svg text {
      fill: white;
      font-size: 8vw;
      font-weight: 900;
      opacity: 1;
      transform: translateY(0px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .mask-gone .video-container {
      -webkit-mask-image: none;
      mask-image: none;
      max-width: 100vw;
      width: 100vw;
      height: 100vh;
      top: 0;
      transform: scale(1.1);
    }

    .fade-video {
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }

    section {
      padding: 6rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .grid img {
      width: 100%;
      border: 1px solid #444;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal iframe {
      width: 80vw;
      height: 45vw;
      max-width: 960px;
      max-height: 540px;
    }

    .modal.active {
      display: flex;
    }

    .close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="font-bold text-xl">SONGHEEDY</div>
    <nav>
      <a href="#about">ABOUT</a>
      <a href="#work">WORK</a>
      <a href="#contact">CONTACT</a>
    </nav>
  </header>

  <div class="hero">
    <svg class="mask-svg">
      <defs>
        <mask id="mask-text" x="0" y="0" width="100%" height="100%">
          <rect width="100%" height="100%" fill="black" />
          <text id="maskText" x="50%" y="55%" text-anchor="middle">SONGHEEDY</text>
        </mask>
      </defs>
    </svg>
    <div class="video-container fade-video" id="videoContainer">
      <iframe src="https://www.youtube.com/embed/sC0ZEBffivE?autoplay=1&mute=1&loop=1&playlist=sC0ZEBffivE"
        allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

  <div style="height: 130vh;"></div>

  <section id="about">
    <div class="section-title">About</div>
    <p>영상 디렉팅, 촬영, 편집, 모션그래픽까지 직접 다루는 크리에이터 송히디입니다.</p>
  </section>

  <section id="work">
    <div class="section-title">Promotional Video</div>
    <div class="grid">
      <img src="https://picsum.photos/320/180?1" data-video="https://www.youtube.com/embed/sC0ZEBffivE">
      <img src="https://picsum.photos/320/180?2" data-video="https://www.youtube.com/embed/ScMzIvxBSi4">
    </div>

    <div class="section-title mt-12">Sketch Film</div>
    <div class="grid">
      <img src="https://picsum.photos/320/180?3" data-video="https://www.youtube.com/embed/ysz5S6PUM-U">
      <img src="https://picsum.photos/320/180?4" data-video="https://www.youtube.com/embed/tgbNymZ7vqY">
    </div>

    <div class="section-title mt-12">Motion Graphic</div>
    <div class="grid">
      <img src="https://picsum.photos/320/180?5" data-video="https://www.youtube.com/embed/eY52Zsg-KVI">
      <img src="https://picsum.photos/320/180?6" data-video="https://www.youtube.com/embed/ZVOGPvo08zM">
    </div>

    <div class="section-title mt-12">Product Video</div>
    <div class="grid">
      <img src="https://picsum.photos/320/180?7" data-video="https://www.youtube.com/embed/1La4QzGeaaQ">
    </div>

    <div class="section-title mt-12">Interview Film</div>
    <div class="grid">
      <img src="https://picsum.photos/320/180?8" data-video="https://www.youtube.com/embed/LXb3EKWsInQ">
    </div>

    <div class="section-title mt-12">3D Graphic Intro</div>
    <div class="grid">
      <img src="https://picsum.photos/320/180?9" data-video="https://www.youtube.com/embed/QH2-TGUlwu4">
    </div>
  </section>

  <section id="contact">
    <div class="section-title">Contact</div>
    <p>📧 songheedy@email.com</p>
    <p>📱 Instagram @songheedy</p>
  </section>

  <div class="modal" id="modal">
    <div class="close" onclick="closeModal()">×</div>
    <iframe id="modalVideo" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    const videoContainer = document.getElementById('videoContainer');
    const text = document.getElementById('maskText');
    const body = document.body;

    const modal = document.getElementById('modal');
    const modalVideo = document.getElementById('modalVideo');
    const thumbnails = document.querySelectorAll('.grid img');

    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', () => {
        const videoURL = thumb.dataset.video;
        modalVideo.src = videoURL + '?autoplay=1';
        modal.classList.add('active');
      });
    });

    function closeModal() {
      modal.classList.remove('active');
      modalVideo.src = '';
    }

    window.addEventListener('scroll', () => {
      const y = window.scrollY;
      const maxY = 300;
      const maxFade = 800;

      const scale = 1 + Math.min(y / 1000, 0.2);
      videoContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;

      const opacity = Math.max(1 - y / maxY, 0);
      const translateY = Math.min(y / 2, 100);
      text.setAttribute("opacity", opacity.toString());
      text.setAttribute("transform", `translate(0, ${translateY})`);

      if (y > maxY) {
        body.classList.add('mask-gone');
      } else {
        body.classList.remove('mask-gone');
      }

      if (y > maxFade) {
        videoContainer.classList.add('fade-out');
      } else {
        videoContainer.classList.remove('fade-out');
      }
    });
  </script>
</body>
</html>
